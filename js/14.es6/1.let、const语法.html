<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>es6语法</title>

	<body>
		<h2 href="">1.let/const的使用</h2>
		<p>
			let   相当于之前的var
			const  常量，定义好了不能改变特性和let一样

			let注意：
			    1.没有预解析，没有作用域提升，必须先定义再使用
                    <script>
                        let b =10
                        function fn() {
                            alert(b)  //var的情况下是undifind let 情况下会直接是错误
                            let b=5 //错误重复定义
                        }
                    </script>
				2.在同一个作用域里不可以重复定义，但是可以赋值
                    <script>
                        let a =10 //定义
                        let a =11//错误
                        a=5//赋值
                        // --------------------

                    </script>
                3.不同块(函数)作用域里面可以重复定义
                    <script>
                        {
                            let c=12
                            {
                                let c=5;
                                console.log(c) //5
                                {
                                    let c=3
                                    console.log(c) //3
                                }
                            }
                            console.log(c) //12
                        }
                    </script>
                4.for循环 里面是父级作用域 里面又是一个块作用域 所以let可以重复定义
                    <script>
                        for(let i=0;i<3;i++){
                            let i ='abc'
                            console.log(i) //输出为三次 abc
                        }
                    </script>
                5.const定义变量不能修改   定义完变量必须有值  不能后赋值 不能修改
                <script>
                    const a
                    a=5       //报错const 不能后定义  let 可以
                    console.log(a)
                </script>
                6.但cosnt定义的对象可以增删
                    <script>
                        const arr =['aaa','bbb']
                        arr.push('ccc')
                        console.log(arr)//["aaa","bbb","ccc"]

                        Object.freeze(对象)//冻结长度
                        const arr2 =Object.freeze(['aaa','bbb'])
                        arr2.push('ccc')
                        console.log(arr2)//只能截取两个freeze冻结
                    </script>

		</p>
