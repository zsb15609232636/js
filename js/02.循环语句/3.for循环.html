<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>for循环</title>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			var sum =0;
			for(var i=0;i<=10;i++){
				sum += i;
			}
			alert(sum)
		</script>
	</body>
</html>
