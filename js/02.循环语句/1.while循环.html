<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>while循环</title>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			var i=1;
			var sum = 0;
			while(i++,i<10){
				sum += i;
//				i++;
				alert(sum)
			}
		</script>
		
	</body>
</html>
