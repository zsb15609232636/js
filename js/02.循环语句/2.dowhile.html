<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dowhile循环</title>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
//		while循环和do_while循环的区别
//		1.while循环是先判断表达式 然后再去执行循环语句
//		2.dowhile循环先去执行一次循环语句然后再去判断表达式
			var i=1;
			var sum =0;
			do{
				sum += i;
				i++;
			}while(i<=10)
			alert(sum)
		</script>
	</body>
</html>
