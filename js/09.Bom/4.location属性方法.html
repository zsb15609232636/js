<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location属性方法</title>
</head>
<body>
<script>
    // assign() 跳转到指定页面
    // reload() 重新刷新  也可以传参 （true）从服务器源头重新加载  忽略缓存
    // replace()  //用新的url替换页面  可以避免回到跳转前的页面
    window.onload=function () {
        let obtn = document.getElementById('btn')
        obtn.onclick=function () {
            // location.assign('https://www.baidu.com/')

            // location.reload()
            // location.reload(true)

            location.replace('https://www.baidu.com/')
        }
    }
</script>
<button id="btn" type="button" value="按钮">按钮</button>
</body>
</html>
