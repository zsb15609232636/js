<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math对象</title>
</head>
<body>
<script>
    // 1.绝对值的函数 Math.abs()
      console.log(Math.abs(-12))

    //2.random求一个随机数，不过范围只能在0.0~1.0之间
    console.log(Math.random())

    //3.round正常的四舍五入Math.round(3.2)
    console.log(Math.round(3.2))

    //4.max min求两个数的最大最小，有多种重载Math.max(1,6),Math.min(1,6)
    console.log(Math.max(1,6,29))
    console.log(Math.min(1,6,0))

    //5.ceil向上取整Math.ceil(3.2)
    console.log(Math.ceil(3.2))
    //floor向下取整的数Math.floor(3.9)
    console.log(Math.floor(3.2))

    //6.sqrt()求平方根Math.sqrt(4)
    console.log(Math.sqrt(2))
    //pow()求x的y次幂Math.pow(2,3)
    console.log(Math.pow(2,3))

    //7.sin(),cos();三角函数Math.sin(0)  Math.cos(0)  Math.PI=180弧度  一弧度等于Math.PI/180
    console.log(Math.sin(30* Math.PI/180))
    console.log(Math.cos(0))
</script>
</body>
</html>
