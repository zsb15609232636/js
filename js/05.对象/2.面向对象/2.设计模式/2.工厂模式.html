<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * 工厂模式
     */
    function Animal(opts){
        //1.创建一个对象
        var obj = new Object();
        //2.对对象进行加工（添加属性和方法）
        obj.name = opts.name;
        obj.color = opts.color;
        obj.getInfo = function(){
            return '名称：'+obj.name +'， 颜色：'+ obj.color;
        }
        //3.对象可以出厂了
        return obj;
    }
    var cat = Animal({name: '波斯猫', color: '白色'});
    let dog =Animal({name:'二哈',color:'黑色'})
    console.log(cat)
    console.log(dog)
    console.log(typeof (cat))
    console.log(cat.getInfo())


</script>
</body>
</html>
