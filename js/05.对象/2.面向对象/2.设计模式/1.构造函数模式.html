<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数模式</title>
</head>
<body>
<script>
    /**
     * 构造一个动物的函数
     */
    function Animal(name, color){
        this.name = name;
        this.color = color;
        this.getName = function(){
            return this.name;
        }
    }
    // 实例一个对象
    // 在new调用函数的时候，函数中的this会指向创建出来的一个新的对象
    //当new调用函数的时候    函数的return可以进行隐式返回 返回的就是this
    //当new调用的函数 这个函数被叫做构造函数
    var cat = new Animal('猫', '白色');

    console.log(cat)
    console.log( cat.getName() );
    console.log(typeof (cat))
</script>
</body>
</html>
