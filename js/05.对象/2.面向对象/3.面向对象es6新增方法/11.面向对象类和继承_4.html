<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类和继承</title>
</head>
<body>
<script>
// 静态方法：就是类身上的方法
//    static aaa(){
//    }
//     父类.aaa()

    class Person{
        constructor(){

        }
        showName(){
            return '这是showName方法'
        }
        static aaa(){
            return '这是静态方法'
        }
    }
    let p1 = new Person();
    console.log(p1.showName())
    console.log(Person.aaa())

</script>

</body>
</html>
