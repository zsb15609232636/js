    // 父类
    class Person{
        constructor(name){
            this.name=name;
        }
        showName(){
            return `父类名字为${this.name}`
        }
    }
    // 子类
    class Student extends Person{//1.extends
        constructor(name,skill){
            super(name);//2.将父类的参数拉过来
            this.skill=skill;
        }
        showskil(){
            return `技能为：${this.skill}`
        }

        showName(){
            super.showName();  //父级的方法执行
            //TODO做子级事情
            console.log('子类的showName')
        }
    }

        let stu1=new Student('li','逃学')
