<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组引用</title>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
		/*
			声明在当前函数中的变量和当前函数的形参,作用域都限制在该函数内
			当函数调用结束以后,这些变量和形参,会被释放.
		*/
		var  arr =[10,20];
		function show(arr){
			arr.push(30,40);
			alert(arr);
		}
		alert(arr);//10,20
		show(arr);//10,20,30,40
		alert(arr);//10,20,30,40
		</script>
	</body>
</html>
