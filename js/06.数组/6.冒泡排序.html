<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>冒泡排序</title>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 [原理]
			 前后两个数两两进行比较，如果符合交互条件，交换位置
			 */
		 let arr = [3,56,4,1,34,78,23,59,66,42];
			function arrSort2(arr){
			 var i = arr.length-1;
			 while (i>0) {
			     console.log(i)//这里依次由大到小打出arr的每项数据位置索引（除去第一项0），
			     var pos = 0;//每次循环将标记的位置定位0；
			     for(var j=0;j<i;j++){
			         if(arr[j]>arr[j+1]){
			             pos=j;
			             var nu = arr[j+1];
			             arr[j+1] = arr[j];
			             arr[j]= nu;

			         　　}
			     　　}
			     　　i=pos;//最后一个交换的位置；
			 　}
			 　console.log(arr);
			　}
			　arrSort2(arr);
		</script>
	</body>
</html>
