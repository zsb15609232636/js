<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组的方法</title>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 concat()
			 [格式]数组1.concat（数组2）
			 功能：将两个数组，合并成一个新数组，原数组并不会被改变
			 返回值：我们合并好的新数组
			 参数：我们要合并的数组

			 slice()
			 [格式]数组.slice(start,end);
			 功能：基于当前数组获取指定区域元素并创建一个新数组，原数组不改变
			 参数：start开始获取区域的下标 end结束获取区域的下标，不包括end下标位置的元素
			 返回值：指定区域元素生成的新数组

			 splice 可以完成删除 插入 替换操作
			 [格式]:数组.splice(start,length,元素。。。)
			 参数：参数1 截取的开始下标
			            参数2 截取的长度
			            参数3 在截取的开始下标位置 我们要插入的元素 插入的元素的个数随意
			 会对元素组进行修改
			 返回值：截取掉的元素，组成的数组


			 join()
			 【格式】数组 .join()
			 功能：使用拼接符将数组中元素拼接成字符串
			 参数：拼接符
			 返回值；拼接好的字符串

			 数组去重  用for循环 或者Array.from


			 数组元素位置：数组.indexOf(元素,开始位置)

			 */

			var arr1=['张三','李四'];
			var arr2=['王五','赵六'];
			var arr3 = arr1.concat(arr2);
			alert(arr3);

		    var arr4=['钢铁侠','绿巨人','黑寡妇','宾哥']
			var arr5= arr4.slice(1,3);
			alert(arr5); // 返回值：截取掉的元素，组成的数组




			//删除功能
			var arr6=['red','blue','green']
			var arr7=arr6.splice(1,1);
			alert(arr6);
			alert(arr7);

			//插入功能
			var arr8=['red','blue','green'];
			var arr9= arr8.splice(1,0,'yellow');//等于没有截取到元素 故返回值（arr9）为空
			alert(arr8);
			alert(arr9);

			//替换功能  先删除 然后再插入
			var arr10=['red','blue','green'];
			var arr11=arr10.splice(1,1,'yellow');
			alert(arr10);//替换后的值
			alert(arr11);//为删除的值

//			join
			var arr12=[10,20,30];
			var arr13=arr12.join('+');
			alert(arr13)



			//去重
            function uniq(array){
                var temp = []; //一个新的临时数组
                for(var i = 0; i < array.length; i++){
                    if(temp.indexOf(array[i]) == -1){
                        temp.push(array[i]);
                    }
                }
                return temp;
            }

            var aa = [1,2,2,4,9,6,7,5,2,3,5,6,5];
            alert(uniq(aa));


            let arr = [1,2,3,2,1]
            arr = Array.from(new Set(arr)) // [1,2,3]
			alert(arr)

            // let arr1=[1,34,5,6]
            // alert(arr1.indexOf(34,0))
		</script>
	</body>
</html>
