<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload=function () {
        // 封装函数，解决getElementsByClassName() 低版本不支持问题
        function elementByClassName(parent,classStr){
            var nodes = parent.getElementsByTagName('*')
            var result = []//用记录符合条件的元素节点
            for(var i=0;i<nodes.length;i++){
                if(nodes[i].className==classStr){
                    result.push(nodes[i]);
                }
            }
            return result
        }
        let ul =document.getElementById('ul')
        let cla= elementByClassName(ul,'box')
        for(var i=0;i<cla.length;i++){
            console.log(cla[i].innerHTML)
        }
    }

</script>
<ul id="ul">
    <li class="box">文本1</li>
    <li>文本2</li>
    <li class="box">文本3</li>
    <li>文本4</li>
    <li>文本5</li>
</ul>
<ul>
    <li>文本6</li>
    <li class="box">文本7</li>
    <li>文本8</li>
    <li class="box">文本9</li>
    <li>文本10</li>
</ul>
</body>
</html>
