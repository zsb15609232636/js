<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{ margin:0; padding:0; }
        html,body{ height:100%; width:100%; }
        .cont{
            display: -webkit-flex;
            display: flex;
            width:100%;
            height:100%;
            flex-direction:column;

        }
        header{ width:100%; height:50px;  background-color:blue;}
        section{ width:100%; flex:2; background-color:red; }
        footer{ width:100%; height:50px; background-color:yellow;display: flex;flex-direction: row }
        footer div{flex: 1;height: 100%;text-align: center;line-height: 50px;border: solid 1px #78b4ff}
    </style>
</head>
<body>
<div class="cont">
    <header></header>
    <section></section>
    <footer>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </footer>
</div>
</body>
</html>
